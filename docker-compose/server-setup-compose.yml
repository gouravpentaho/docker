version: '3.3'
services:
  db:
    container_name: postgres_db
    image: postgres:9.5
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - repository_sql:/data
      - ./script/:/docker-entrypoint-initdb.d/
  pentaho:
    container_name: pentaho_server
    image: pentaho-9.2
    restart: always
    ports:
      - "8080:8080"
    network_mode: "host"
    volumes:
      - repository_sql:/home/devuser/data
volumes:
  repository_sql:
    driver: local